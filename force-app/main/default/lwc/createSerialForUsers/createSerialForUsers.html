<template>
    <div class ="slds-box slds-theme_default">
        <lightning-card title = "Add new series">
            <template if:true={resoultOfUpload}>
                <div>
                    <p>{resoultOfUpload}</p>
                </div>
            </template>
            <div class = "slds-m-around_medium">
                <lightning-input type="text" name ="Name"  min-length=1 max-length=35 required label="Name" onchange={onNameChange}></lightning-input>
                <template if:true={name}>
                    <lightning-input type="text" name ="Description" min-length=20 max-length=300 label="Description" onchange={onDescChange}></lightning-input>
                    <template if:true={description}>
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-input type="text" name ="logo" label="Logo URL" onchange={onLogoChange}></lightning-input>
                            <lightning-input type="text" name ="Trailer" label="Series trailer url" onchange={onTrailerChange}></lightning-input>
                        </div>
                    </template>
                </template>
            </div>  
            <template if:true={logo}>
                <lightning-button variant="brand" label="Upload Series" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            </template>
        </lightning-card>
    </div> 
</template>
