<template>
    <template if:true={resoultOfUpload}>
        <div class="slds-p-top_medium">
            <div class="slds-text-heading_medium">
                <p>{resoultOfUpload}</p>
            </div>
        </div>
    </template>
    <div class = "slds-m-around_medium">
        <lightning-input type="text" name ="Name"  min-length=1 max-length=35 required label="Title" onchange={onNameChange}></lightning-input>
        
    </div>  
    <template if:true={name}>
        <lightning-button variant="brand" label="Add Season" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </template>
</template>
