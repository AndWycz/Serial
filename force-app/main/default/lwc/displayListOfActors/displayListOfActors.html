<template>
    <lightning-card>
        <template if:true={actors}>
            <ul>
                <template for:each={actors} for:item="actor">
                    <li key={actor.Id}>
                            <div class="slds-align_absolute-center">
                                {actor.Name}
                            </div>
                    </li>
                </template>
                <template if:false={actors}>
                    <p>No acctors has been added to this series yet</p> 
                </template>
            </ul>
        </template>
    </lightning-card> 
</template>
